name: Regression Test
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  regression:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Create backup directory
        run: mkdir -p /tmp/wazuh_backups
      
      - name: Run Kali-compatible backup
        run: python3 scripts/kali_backup_alerts.py
      
      - name: Run Kali-compatible regression tests
        run: python3 tests/kali_regression_tester.py
        continue-on-error: true

      - name: Upload regression report
        if: always()
        run: |
          echo "## Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Kali-compatible regression tests completed" >> $GITHUB_STEP_SUMMARY
          echo "No external dependencies required" >> $GITHUB_STEP_SUMMARY