name: Regression Test
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  regression:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python virtual environment
        run: |
          python3 -m venv /tmp/venv
          source /tmp/venv/bin/activate
          # No need to install packages for our current scripts
      
      - name: Backup current alerts baseline
        run: |
          source /tmp/venv/bin/activate
          python scripts/backup_alerts.py
      
      - name: Run regression tests
        run: |
          source /tmp/venv/bin/activate
          python tests/regression_tester.py
        continue-on-error: true

      - name: Upload regression report
        if: always()
        run: echo "Regression test completed - check logs for details"