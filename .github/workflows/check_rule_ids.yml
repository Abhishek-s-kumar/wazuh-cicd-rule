name: Validate Rule Changes
on:
  pull_request:
    branches: [ "main" ]
    paths: ["rules/**", "decoders/**"]

jobs:
  check-rule-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Fetch main branch
        run: git fetch origin main
      
      - name: Run rule ID conflict checker
        run: python check_rule_ids.py

  validate-xml-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run XML validation
        run: python tests/xml_validator.py

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Run security checks
        run: python tests/security_scanner.py

  wazuh-preflight:
    runs-on: ubuntu-latest
    container: wazuh/wazuh-manager:4.7.4
    steps:
      - uses: actions/checkout@v4
      - name: Run pre-flight checks
        run: |
          chmod +x scripts/wazuh_preflight.sh
          ./scripts/wazuh_preflight.sh